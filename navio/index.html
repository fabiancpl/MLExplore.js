<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.13.5/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <title>Interactive and Interpretable t-SNE</title>

  </head>
  <body>

    <div class="container-fluid">
      
      <div class="row">
        
        <div class="col-md-12">
          
          <h1 style="text-align: center;">Interacting and Interpreting t-SNE</h1>

        </div>

      </div>
      
      <div class="row">

        <div class="col-md-2">
        
          <div class="row">
            
            <div class="col-md-12">
              
              <!-- Load Data panel -->
              <div id="load-data">

                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#loadDataModal">Load Dataset</button>
                <span id="data-description">No data</span>

              </div>

            </div>

            <div class="col-md-12">
              
              <!-- Feature Selection panel -->
              <div id="feature-selection" class="hide">
                <div>
                  <div style="float: left;">
                    <h3>Attributes</h3>  
                  </div>
                  <!--<div style="float: right;">
                    <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#newFeatureGroupModal">New group</button>
                  </div>-->
                  <div style="clear: left;"></div>
                </div>
                <div id="no-group" class="feature-group" ondrop="drop(event)" ondragover="allowDrop(event)">
                  <div class="header">No group</div>
                </div>
              </div>

            </div>

            <div class="col-md-12">
                
              <!-- Load Data panel -->
              <div id="encode-color-panel" class="hide">

                <h3>Encode Color</h3> 
                
                <select id="encode-color-combo">
                </select>

              </div>

            </div>

            <div class="col-md-12" style="overflow-x: scroll;">
              
              <div id="navio"></div>

            </div>

          </div>
        
        </div>

        <div class="col-md-5">
          
          <div class="row">
            
            <div class="col-md-12">
              
              <div id="projection-panel" class="hide">
                
                <div>
                  Iterations: <input id="hparam-iterations" type="range" min="500" max="2000" step="100"><span id="hparam-iterations-span"></span>
                  Perplexity: <input id="hparam-perplexity" type="range" min="5" max="50" step="1"><span id="hparam-perplexity-span"></span>
                  Epsilon: <input id="hparam-epsilon" type="range" min="10" max="1000" step="10"><span id="hparam-epsilon-span"></span>
                  <button type="button" class="btn btn-success btn-sm" onclick="updateProjection()">Run t-SNE</button>
                </div>
                
                <div>
                  Number of clusters: <input id="hparam-clusters" type="range" min="2" max="10" step="1"><span id="hparam-clusters-span"></span>
                  <input id="runClusteringOnProjection" type="checkbox"> Run on projected data
                  <button type="button" class="btn btn-success btn-sm" onclick="updateCluster()">Run KMeans</button>
                </div>

                <div id="projection"></div>

              </div>
            
            </div>

          </div>

          <div class="row">
            
            <div class="col-md-12">
              
              <div id="table-details"></div>

            </div>

          </div>

        </div>

        <div class="col-md-5">

          <div class="row">
              
            <div class="col-md-12">

              <div id="export-panel" class="hide">
              
                <button type="button" class="btn btn-success btn-sm" onclick="exportConfiguration()">Export Configuration</button>
                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#exportDataModal">Export Dataset</button>
                <button type="button" class="btn btn-success btn-sm" onclick="exportProjection()">Export Embedding PNG</button>

              </div>

            </div>

          </div>
          
          <div class="row">
            
            <div class="col-md-12">
              
              <div id="ticks-group"></div>

            </div>

          </div>
        
        </div>
      
      </div>

    </div>    

    <!-- Export Data Modal -->
    <div class="modal fade" id="exportDataModal" tabindex="-1" role="dialog" aria-labelledby="exportDataModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Export Dataset</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exportDataOption1" value="option1" checked>
              <label class="form-check-label" for="exportDataOption1">
                Export embedding space and color attribute
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exportDataOption2" value="option2">
              <label class="form-check-label" for="exportDataOption2">
                Export original attributes, embedding space and color attribute
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exportDataOption3" value="option3">
              <label class="form-check-label" for="exportDataOption3">
                Export selected attributes, embedding space and color attribute
              </label>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" onclick="exportData()" class="btn btn-success">Export</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Load Data Modal -->
    <div class="modal fade" id="loadDataModal" tabindex="-1" role="dialog" aria-labelledby="loadDataModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Load Dataset</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
            <div class="row">
              <div class="col-md-12">
                <span class="btn btn-success btn-sm btn-file">Load Dataset<input id="data-input" type="file"></span>
                <span id="data-name">No dataset</span>  
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-12">
                <span class="btn btn-success btn-sm btn-file">Load Config<input id="config-input" type="file"></span>
                <span id="config-name">No config</span>
              </div>
            </div>            

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" onclick="loadDataAndConfig()" class="btn btn-success">Load</button>
          </div>
        </div>
      </div>
    </div>

    <!-- New Feature Group Modal -->
    <div class="modal fade" id="newFeatureGroup" tabindex="-1" role="dialog" aria-labelledby="newFeatureGroup" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Feature Group</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Group name:</label>
                <input type="text" class="form-control" id="group-name" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" onclick="createFeatureGroup()" class="btn btn-success">Create</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Third-party libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.13.5/dist/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
    
    <script type="text/javascript" src="./libs/navio.js"></script>
    <script src="./libs/tsne.js"></script>
    <script src="./libs/saveSvgAsPng.js"></script>
    
    <!-- Scripts -->
    <script type="text/javascript" src="./js/components/non-visual/project.js"></script>
    <script type="text/javascript" src="./js/components/non-visual/cluster.js"></script>
    <script type="text/javascript" src="./js/components/visual/projectionChart.js"></script>
    <script type="text/javascript" src="./js/featureSelection.js"></script>
    <script type="text/javascript" src="./js/encodeColor.js"></script>
    <script type="text/javascript" src="./js/navio.js"></script>
    <script type="text/javascript" src="./js/tableDetails.js"></script>
    <script type="text/javascript" src="./js/ticks.js"></script>
    <script type="text/javascript" src="./js/export.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8">
    <title>SALURBAL</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div class="row">
            <div class="col-md-12">
              <select id="modelselection">
                <option value="MF" selected>Full Model</option>
                <option value="MBE">Built Env. Model</option>
                <option value="MT">Transport Model</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="pca-min" class="dimred-min selected"></div>
              <label class="dimred-min">PCA</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="tsne-min" class="dimred-min"></div>
              <label class="dimred-min">T-SNE</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="umap-min" class="dimred-min"></div>
              <label class="dimred-min">UMAP</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input type="text" placeholder="Buscar..." />
            </div>
          </div>
        </div>
        <div class="col-md-10">
          <div id="dimred-max" class="dimred-max"></div>
        </div>
      </div> 
      <div class="row">
        <div class="col-md-12">
          <div id="parallel"></div>
        </div>
      </div>
    </div>
  

    <!-- External libraries -->
    <script src="./libs/tsne.js"></script>
    <script src="./node_modules/d3/dist/d3.min.js"></script>
    <script src="./node_modules/vega/build/vega.min.js"></script>
    <script src="./node_modules/vega-lite/build/vega-lite.min.js"></script>
    <script src="./node_modules/vega-embed/build/vega-embed.min.js"></script>

    <!-- Scripts -->
    <script src="./js/main2.js"></script>

  </body>
</html>
